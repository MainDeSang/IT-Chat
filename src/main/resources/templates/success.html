<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrierung Erfolgreich</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #28a745;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Registrierung Erfolgreich!</h2>
  <p>Willkommen, <span th:text="${name}"></span>!</p>
  <p>Ihre Registrierung war erfolgreich.</p>
  <a th:href="@{/login}" class="btn">Zum Login</a>
</div>
</body>
</html>
