<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Hello Page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Hello, register a new User for IT-Chat</h1>
<form th:action="@{/register}" th:object="${person}" method="post">
    <label>
        <input type="text" th:field="*{name}" placeholder="Enter Username"/>
    </label>
    <label>
        <input type="email" th:field="*{email}" placeholder="Enter Email"/>
    </label>
    <label>
        <input type="password" th:field="*{password}" placeholder="Please choose password"/>
    </label>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</form>
</body>
</html>
