<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Hello Page</title>
</head>
<body>
<h1>Hello, <span th:text="${name}"></span>!</h1>
<form th:action="@{/register}" th:object="${person}" method="post">
  <label>
    <input type="text" th:field="*{name}" placeholder="Enter Username"/>
  </label>
  <label>
    <input type="email" th:field="*{email}" placeholder="Enter Email"/>
  </label>
  <label>
    <input type="password" th:field="*{password}" placeholder="Please choose password"/>
  </label>
  <button type="submit">Submit</button>
</form>
</body>
</html>
