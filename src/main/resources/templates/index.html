<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT-Chat</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center">Willkommen im IT-Chat</h2>

    <div class="card mt-3">
        <div class="card-body">
            <div id="chat-box" class="mb-3 border rounded p-3"
                 style="height: 300px; overflow-y: scroll; background-color: #f8f9fa;">

                <div th:each="message : ${messages}">
                    <p><strong th:text="${message.user}"></strong>:
                        <span th:text="${message.text}"></span></p>
                </div>

            </div>

            <form th:action="@{/sendMessage}" method="post" class="d-flex">
                <label>
                    <input type="text" name="text" class="form-control me-2"
                           placeholder="Nachricht eingeben..." required>
                </label>
                <button type="submit" class="btn btn-primary">Senden</button>
            </form>
        </div>
    </div>
    <div class="interface">
        <div class="d-flex justify-content-between">
            <a href="#" class="btn btn-primary" th:href="@{/logout}">Logout</a>

        </div>
    </div>

</body>
</html>
